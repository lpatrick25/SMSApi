<ion-content fullscreen>
  <div class="center-wrapper">
    <div class="logo-container">
      <img src="assets/bfp.webp" alt="Logo" class="logo" />
    </div>

    <ion-spinner name="crescent" *ngIf="!networkStatus" class="loading-spinner"></ion-spinner>

    <div class="network-check-animation">
      <img src="assets/loading.gif" alt="Loading" />
    </div>

    <p class="loading-message">{{ loadingMessage }}</p>
  </div>
</ion-content>
