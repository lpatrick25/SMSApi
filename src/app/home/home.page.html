<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ðŸ“¨ SMS API Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" style="color: white; font-weight: bolder;" (click)="presentApiUrlDialog()">
        ðŸ”§ Set API URL
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="none">
    <ion-card *ngFor="let sms of pendingSmsRequests" class="card-shadow">
      <ion-card-header class="card-header">
        <ion-card-title class="card-title">
          {{ sms.status | uppercase }} â€” Request #{{ sms.id }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="card-content">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6">
              <div class="info-row">
                <ion-label class="bold-text">ðŸ“ž Phone:</ion-label>
                <ion-text color="primary">{{ sms.phone_number }}</ion-text>
              </div>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-label class="bold-text">ðŸ’¬ Message:</ion-label>
                </ion-col>
                <ion-col size="12" size-md="6">
                  <ion-text class="justified-text">
                    {{ sms.message }}
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col size="12" size-md="6">
              <div class="info-row">
                <ion-label class="bold-text">ðŸ“Œ Status:</ion-label>
                <ion-badge [color]="sms.status === 'sent' ? 'success' : 'warning'">
                  {{ sms.status | uppercase }}
                </ion-badge>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
