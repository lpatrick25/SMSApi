<ion-content class="settings-modal-content">
  <ion-header translucent class="modal-header">
    <ion-toolbar color="primary">
      <ion-title>⚙️ Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="modal-body">
    <ion-card class="modal-card">
      <ion-card-header>
        <ion-card-title>Select an Action</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="medium" shape="round" (click)="onSetApiUrl()">
          🔧 Set API URL
        </ion-button>

        <ion-button expand="block" color="danger" shape="round" (click)="onLogout()">
          🚪 Logout
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" shape="round" color="dark" (click)="dismiss()">
      ❌ Cancel
    </ion-button>
  </div>
</ion-content>
