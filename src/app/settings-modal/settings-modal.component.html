<ion-content class="settings-modal-content">
  <ion-header translucent class="modal-header">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="settings-outline" size="small" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
        Settings
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="modal-body">
    <ion-card class="modal-card">
      <ion-card-header>
        <ion-card-title>Select an Action</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item button detail="false" (click)="onSetApiUrl()" class="action-item">
            <ion-icon name="link-outline" slot="start"></ion-icon>
            <ion-label>Set API URL</ion-label>
          </ion-item>
          <ion-item-divider class="action-divider"></ion-item-divider>
          <ion-item button detail="false" (click)="onLogout()" class="action-item danger">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" color="secondary" class="cancel-button" (click)="dismiss()">
      <ion-icon name="close-outline" slot="start"></ion-icon>
      Cancel
    </ion-button>
  </div>
</ion-content>
