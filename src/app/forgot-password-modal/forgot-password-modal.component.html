<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" fill="clear" color="light">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <p class="instructions">Enter your email to receive a password reset link.</p>
    <ion-item lines="full" class="input-item">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        placeholder="Your email address"
        required
      ></ion-input>
    </ion-item>
    <ion-button
      expand="block"
      color="warning"
      [disabled]="loading"
      (click)="submit()"
      class="submit-button"
    >
      <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
      <span *ngIf="!loading">Send Reset Link</span>
    </ion-button>
    <ion-button
      expand="block"
      fill="outline"
      color="medium"
      (click)="cancel()"
      class="cancel-button"
    >
      Cancel
    </ion-button>
  </div>
</ion-content>
