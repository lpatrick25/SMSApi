<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-footer *ngIf="isLoggedIn && networkStatus">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="navigateToInbox()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Home
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="secondary" (click)="navigateToOutbox()">
            <ion-icon name="send-outline" slot="start"></ion-icon>
            Messages
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
